---
layout: default
title: Eunseok's Blog
description: Carpe Diem
---

<article>
	<ul>
	  {% for post in site.posts %}
	    <li data-index="{{ post.title | downcase }}">
	      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
	      <div><small>{{ post.date | date_to_string }}</small></div>
	    </li>
	  {% endfor %}
	</ul>
</article>
