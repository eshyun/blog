---
layout: default
---

<h1>Page not found</h1>
<p class="center">
	Select a post from the list below
</p>

<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <div><small>{{ post.date | date_to_string }}</small></div>
    </li>
  {% endfor %}
</ul>
